<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="shortcut icon" href="/assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <header class="header-container">
        <img src="/assets/img/logo.svg" class="image__logo" alt="Image logo in header">
    </header>
    <main class="main-content">
        <div class="background-black"></div>
        <div class="content__text">
            <h1 class="title__info">atualize ideias e informações em 5 minutos.</h1>
            <h2 class="subtitle__info">tudo que você precisa saber para começar seu dia bem e informado</h2>
            <p class="paragraph__info">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor, <br>
            perfeito para se preparar para codar ☕</p>
        </div>
        <div>
            <!-- <p ></p> -->
            
                <form action="">
                    <label class="insert__email" for="text-form">Insira seu e-mail:</label>
                    <div class="container__read">
                        <input type="text" name="text__form" id="text-form" placeholder="oi@rocketseat.com">
                        <div class="box__send">
                            <a href="#"><svg class="image__send-email" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg></a>
                        </div>
                    </div>
                </form>
            

            <div class="container__read">
                <a href="#" class="let__read">deixe-me ler primeiro</a>
                <svg class="button__let-read" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
            </div>
        </div>
    </main>
</body>
</html>
